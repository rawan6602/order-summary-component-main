
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">  <title>Order summary card</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="bg-[#E0E8FF] font-body">

<!-- the main component -->
<img class="w-screen  absolute" src="images/pattern-background-desktop.svg"> 
<main id="app" class="flex flex-col items-center justify-center ">
<!-- the card  -->
<div class="relative	flex vertical-align:baseline; bg-[#FFFF] overflow-hidden rounded-3xl shadow-[5px_5px_40px_5px_#c6d2f8] max-w-md	">
<!-- card componant -->
<div class="flex items-center flex-col  ">
  
      <img alt="image" src="images/illustration-hero.svg ">
  
<div class="p-12">
      <div class="flex flex-col ">
        <h1 class=" text-3xl font-black	text-dark-blue text-center"> Order Summary</h1>
        <p class="text-lg leading-6 pt-5 text-light-blue text-center"> 
          You can now listen to millions of songs,audiobooks, and podcasts on any 
          device anywhere you like!
        </p>
      </div>
      
      
      <div class="flex place-items-center w-25 min-h-24.75 bg-[#f8f9fe] mt-6 py-7 rounded-xl">
          <img class="pr-5 pl-5" src="images/icon-music.svg" alt="music-icon">
          <div class="flex place-items-center">
              <div>
                <div class="font-bold pb-3 ">Annual Plan</div>
                <div class="text-light-blue">$59.99/year</div>
              </div>  

              <button class="change-button text-primary justify-self-end">Change</button>

          </div>
      </div>
        <div class="flex flex-col pt-7">  
          <button class=" purple-button bg-[#3829E0]  rounded-xl	p-5" >Proceed to Payment</button>
          <button class="cancel-button text-light-blue pt-7">Cancel Order</button>
        </div>
</div>        
</div>  
</div>  


 

</div>
</main>     
<!--  -->
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/rawan6602">Rawan Essam</a>.
  </div>
</footer>
</body>
</html>
